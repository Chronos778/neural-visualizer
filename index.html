<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Interactive neural network visualizer for handwritten digit recognition. Draw a digit and watch the AI recognize it in real-time.">
    <meta name="keywords" content="neural network, machine learning, digit recognition, MNIST, visualization, AI, deep learning">
    <meta name="author" content="Neural Network Visualizer">
    <meta name="theme-color" content="#0a0a0f">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Neural Network Digit Recognizer">
    <meta property="og:description" content="Draw a digit and watch how AI recognizes it with live neural network visualization">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
    
    <title>Neural Network Digit Recognizer | AI Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Neural Network Visualizer</h1>
            <p class="subtitle">Draw a digit and watch how the neural network recognizes it</p>
        </header>

        <div class="main-content">
            <!-- Drawing Section -->
            <section class="drawing-section">
                <h2>Draw a Digit (0-9)</h2>
                <div class="canvas-container">
                    <canvas id="drawingCanvas" width="280" height="280"></canvas>
                    <div class="pixel-preview" id="pixelPreview"></div>
                </div>
                <div class="controls">
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                    <button id="predictBtn" class="btn btn-primary">Predict</button>
                </div>
                <div class="brush-size">
                    <label><span>Brush Size</span><span id="brushSizeValue">20</span></label>
                    <input type="range" id="brushSize" min="10" max="40" value="20">
                </div>
            </section>

            <!-- Prediction Results - Moved before visualization for mobile -->
            <section class="results-section">
                <h2>Prediction Results</h2>
                <div class="prediction-display">
                    <div class="predicted-digit" id="predictedDigit">?</div>
                    <div class="confidence" id="confidence">Draw a digit to see prediction</div>
                </div>
                <div class="probability-bars" id="probabilityBars">
                    <!-- Probability bars will be generated by JavaScript -->
                </div>
            </section>

            <!-- Network Visualization -->
            <section class="visualization-section">
                <h2>Network Architecture</h2>
                <div class="network-container">
                    <canvas id="networkCanvas" width="900" height="550"></canvas>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color positive"></span>
                        <span>Active</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color neutral"></span>
                        <span>Inactive</span>
                    </div>
                </div>
            </section>
        </div>

        <footer>
            <p>Neural Network Digit Recognizer â€¢ Powered by TensorFlow</p>
            <p class="footer-links">
                <a href="https://github.com/yourusername/neural-network-visualizer" target="_blank" rel="noopener">GitHub</a>
            </p>
        </footer>
    </div>

    <script src="network.js"></script>
    <script src="visualization.js"></script>
    <script src="app.js"></script>
</body>
</html>
